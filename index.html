<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img 
    srcset="images/museum_320.jpeg 320w,
            images/museum_480.jpeg 480w,
            images/museum_720.jpeg 720w,
            images/museum_960.jpeg 960w,
            images/museum_1280_sqr.jpeg 1280w"
    sizes="(max-width: 320px) 320px,
            (max-width: 480px) 480px,
            (max-width: 720px) 720px,
            (max-width: 960px) 960px,
            (max-width: 1280px) 1280px"
    src="images/museum.jpg" 
    alt="a view of a museum room with a bunch of painting in the wall with two blue sofa in the middle">

  </header>
</body>

</html>
